<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save Employee</title>
</head>

<body>

<div class="container">

    <h3>Cadastro</h3>
    <hr>

    <p class="h4 mb-4">Cadastrar VeÃ­culo</p>

    <form action="#" th:action="@{/veiculos/save}"
          th:object="${veiculo}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{placa}"
               class="form-control mb-4 w-25" placeholder="Placa">

        <input type="text" th:field="*{modelo}"
               class="form-control mb-4 w-25" placeholder="Modelo">

        <input type="text" th:field="*{ano}"
               class="form-control mb-4 w-25" placeholder="Ano">

        <input type="text" th:field="*{tipo}"
               class="form-control mb-4 w-25" placeholder="Tipo">

        <input type="text" th:field="*{entrada}"
               class="form-control mb-4 w-25" placeholder="Entrada data/hora">

        <input type="text" th:field="*{saida}"
               class="form-control mb-4 w-25" placeholder="Saida data/hora">

        <button type="submit" class="btn btn-info col-2">Salvar</button>

    </form>

    <hr>
    <a th:href="@{/veiculos/list}">Voltar para o Controle</a>

</div>


</body>

</html>
